<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>

  <style>
    body{
      background-color: black;
    }
    button{
      background-color: rgb(51,51,51);
      color: white;
      font-size: 20px;
      font-weight: bold;
      height: 64px;
      width: 64px;
      border: none;
      border-radius: 32px;
      margin-right:3px ;
    }

    .operator-button{
      background-color: rgb(254,160,10);
    }

    .js-calculation-showed{
      color: white;
      font-size: 40px;
      font-weight: bold;
    }
  </style>

  <body>

    <p class="js-calculation-showed">0</p>

    <p>
    <button onclick="updateCalculation('1');
    console.log(1);"
    >1</button>

    <button onclick="updateCalculation('2');
    console.log(2);"
    >2</button>

    <button onclick="updateCalculation('3');
    console.log(3);"
    >3</button>

    <button onclick="updateCalculation(' + ');
    console.log('+');" class="operator-button">+</button>
    </p>

    <p>
      <button onclick="updateCalculation('4');
      console.log(4);"
      >4</button>
  
      <button onclick="updateCalculation('5');
      console.log(5);"
      >5</button>
  
      <button onclick="updateCalculation('6');
      console.log(6);"
      >6</button>
  
      <button onclick="updateCalculation(' - ');
      console.log('-');" class="operator-button">-</button>
    </p>

    <p>
      <button onclick="updateCalculation('7');
      console.log(7);"
      >7</button>
  
      <button onclick="updateCalculation('8');
      console.log(8);"
      >8</button>
  
      <button onclick="updateCalculation('9');
      console.log(9);"
      >9</button>
  
      <button onclick="updateCalculation(' * ');
      console.log('*');" class="operator-button">*</button>
    </p>

    <p>
      <button onclick="updateCalculation('0');
      console.log(0);"
      >0</button>
  
      <button onclick="updateCalculation('.');
      console.log('.');"
      >.</button>
  
      <button onclick="calculation=eval(calculation);
      localStorage.setItem('calculation',calculation+'');
      updateCalculation('');
      console.log(calculation);"
      >=</button>
  
      <button onclick="updateCalculation(' / ');
      console.log('/');" class="operator-button">/</button>
    </p>

    <button onclick="calculation='';
    updateCalculation('');
    localStorage.removeItem('calculation');
    console.log(0);">Clear</button>

    <script>
      let calculation=localStorage.getItem('calculation')||'';

      document.querySelector('.js-calculation-showed').innerHTML=calculation?calculation:'0';

      function updateCalculation(added){
        calculation+=added;
        document.querySelector('.js-calculation-showed').innerHTML=calculation?calculation:'0';
      }

    </script>
  </body>
</html>
